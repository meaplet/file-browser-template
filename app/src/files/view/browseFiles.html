<div flex layout="column" ng-controller="FilesController as ul" >

  <!-- Container #1 (in wireframe) -->
  <md-toolbar layout="row">
    <div class="md-toolbar-tools">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show File List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <span flex></span>
      <md-button aria-label="Search Files">
        <md-icon md-svg-icon="search" ></md-icon>
      </md-button>
      <md-button aria-label="Show List View" ng-click="ul.toggleLayout()">
        <md-icon md-svg-icon="{{ul.layout == 'list' ? 'grid' : 'list'}}" ></md-icon>
      </md-button>
          <md-button aria-label="Show File Info">
        <md-icon md-svg-icon="info" ></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <!-- Container #2 (in wireframe) -->
  <div flex layout="row">

      <!-- Container #3 (in wireframe) -->
      <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left" layout="column">
        <md-list layout="column">
          <md-list-item>
            <p>My files</p>
          </md-list-item>
          <md-list-item>
            <p>Shared with me</p>
          </md-list-item>
          <md-list-item>
            <p>Starred</p>
          </md-list-item>
          <md-list-item>
            <p>Recent</p>
          </md-list-item>
          <md-list-item>
            <p>Offline</p>
          </md-list-item>
          <md-list-item>
            <p>Uploads</p>
          </md-list-item>
        </md-list>
      </md-sidenav>

      <!-- Container #4 (in wireframe) -->
      <md-content flex id="content" layout="row">
        <div layout="column" flex>
          <md-list ng-if="ul.layout != 'grid'">
            <md-list-item ng-repeat="it in ul.files" ng-click="ul.selectFile(it)" ng-class="{'selected' : it === ul.selected }">
              {{it.name}}
            </md-list-item>
          </md-list>

          <md-grid-list ng-if="ul.layout == 'grid'"
                md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="8px" md-gutter-gt-sm="4px" >
            <md-grid-tile ng-repeat="it in ul.files">
              <img src="assets/{{it.img}}"></img>
            </md-grid-tile>
          </md-grid-list>
        </div>

        <div layout="column" flex="25" ng-show="ul.selected">
          <div layout="row">
            Available offline
            <span flex></span>
            <md-checkbox ng-model="ul.selected.offline" aria-label="Available offline">
            </md-checkbox>
          </div>
          <md-divider></md-divider>

          <md-subheader>Info</md-subheader>
          <md-divider></md-divider>

          <md-list>
            <md-subheader>Who has access</md-subheader>
            <md-list-item class="md-2-line">
              <div class="md-list-item-text">
                <h3>Private</h3>
                <p>people listed can access</p>
              </div>
            </md-list-item>
          </md-list>
        </div>
      </md-content>

  </div>
</div>
